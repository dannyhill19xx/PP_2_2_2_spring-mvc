<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>model</th>
            <th>series</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.id}">...</td>
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.series}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
